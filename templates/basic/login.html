{% set page = "login" %}
{% extends '0Base.html' %} 
{% block head %}
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
</svg>
{% endblock %} 
{% block title %} Login {% endblock %} 
{% block navBar %} {% endblock %} 
{% block body %}
<div class="d-flex mt-5 align-items-center">
    <div class="mx-auto">
        <h1 class="text-center">Log in</h1>
        <div class="card shadow rounded border border-2 border-dark">
            <div class="card-body mt-4 mx-auto px-5">
                <form class="contact-form" action="./login" method="post">
                    <label for="username" class="text-dark">Username</label>
                    <input type="username" class="form-control" id="username" placeholder="Enter username" name="username" value="{{rData['username']}}">
                    <br>
                    <label for="password" class="text-dark">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" value="{{rData['password']}}">
                    <a href="./signup">signup instead?</a>
                    <br>
                    {% if error %}
                        <div class="alert alert-danger d-flex align-items-center" role="alert" id="failed-alert">
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                            <div>
                            {{error}}
                            </div>
                        </div>
                    {% endif %}
                    <button class="btn btn-primary" id="submit" type="submit" value="login">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %} 
{% block foot %} 

<script src="../static/js/unloadError.js"> </script> 
{% endblock %}
