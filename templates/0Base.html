<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="/static/img/icon.jpeg" type="image/x-icon">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
		<link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
		<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
		<link rel="stylesheet" href="/static/css/base.css">
		{% block head %} {% endblock %}
		<title>{% block title %} Base {% endblock %}</title>
	</head>
	<body class="bg-dark text-light">
			{% block navBar %}
			<div style="height: 4em; background-color: black;"></div>
			<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="base-nav" style="height: 4em;">
				<div class="container-fluid">
					<a href="#"><img src="/static/img/icon.jpeg" alt="navbar-logo" class="navbar-logo" width="20"/></a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarText">
						<div class="navbar-nav me-auto mb-2 mb-lg-0">
							<a class="nav-link {%if page=='home'%}active" aria-current="page{%endif%}" href="/">Home</a>
							<a class="nav-link {%if page=='search'%}active" aria-current="page{%endif%}" href="/search">search</a>
							{% if session["userId"] == 0 %}
								<a class="nav-link {%if page=='panel'%}active" aria-current="page{%endif%}" href="/admin/panel">panel</a>
							{% else %}
								<a class="nav-link {%if page=='myProfile'%}active" aria-current="page{%endif%}" href="/myProfile/home">My Profile</a>
							{% endif %}
							<a class="nav-link {%if page=='FAQ'%}active" aria-current="page{%endif%}" href="/faq">FAQ</a>
							<!-- <a class="nav-link {%if page=='about'%}active" aria-current="page{%endif%}" href="./about">About us</a> -->
						</div>
						<span class="navbar-text">
							<a class="nav-link" href="/logout">Logout</a>
						</span>
					</div>
				</div>
			</nav>
			{% endblock %}
			{% block body %} This is Base.html {% endblock %}
			
			<script href="/static/js/base.js"> </script> 
			<!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
			<script src="/static/bootstrap-5.3.3-dist/js/bootstrap.min.js'"></script> -->
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
			{% block foot %} {% endblock %}
	</body>
</html>
