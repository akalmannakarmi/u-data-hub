<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="./static/img/icon.png" type="image/x-icon">
		<link rel="stylesheet" href="static/bootstrap-5.2.3-dist/css/bootstrap.min.css">
		<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
		<link rel="stylesheet" href="./static/css/base.css">
		{% block head %} {% endblock %}
		<title>{% block title %} Base {% endblock %}</title>
	</head>
	<body class="bg-dark text-light">
			{% block navBar %}
			<div style="height: 4em;"></div>
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark border-secondary border-bottom" style="height: 4em;">
				<div class="container-fluid">
					<a href="#"><img src="./static/img/icon.png" alt="navbar-logo" class="navbar-logo" width="20"/></a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarCollapse">
						<ul class="navbar-nav me-auto mb-2 mb-md-0">
							<a class="nav-link {%if page=='home'%}active" aria-current="page{%endif%}" href="./">Home</a>
							<a class="nav-link {%if page=='search'%}active" aria-current="page{%endif%}" href="./search">search</a>
							{% if session["userId"] == 0 %}
								<a class="nav-link {%if page=='panel'%}active" aria-current="page{%endif%}" href="./admin/panel">panel</a>
							{% else %}
								<a class="nav-link {%if page=='myProfile'%}active" aria-current="page{%endif%}" href="./myProfile">My Profile</a>
							{% endif %}
							<a class="nav-link {%if page=='FAQ'%}active" aria-current="page{%endif%}" href="./faq">FAQ</a>
							<!-- <a class="nav-link {%if page=='about'%}active" aria-current="page{%endif%}" href="./about">About us</a> -->
						</ul>
					</div>
					<span class="navbar-text">
						<a class="nav-link" href="./logout">Logout</a>
					</span>
				</div>
			</nav>
			{% endblock %}
			{% block body %} This is Base.html {% endblock %}
			
			<script href="./static/js/base.js"> </script> 
			<script src="./static/bootstrap-5.2.3-dist/js/bootstrap.bundle.js'"></script>
			<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->
			{% block foot %} {% endblock %}
	</body>
</html>
